<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Search via google</title>
</head>

<body>
    <div id="search" class="center">
        <input id="query" class="searchBox" name="q" placeholder="Search via google" autocomplete="off" />
        <br />
        <input id="googleBtn" type="button" value="Search" />
        <input id="downloadBtn" style="display:none;" type="button" value="Download search results" />
        <div id="errors" style="color:red;">

        </div>
    </div>

    <div id="searchresults" class="searchresults">
        <div id="results" style="display: block">
            
        </div>
    </div>

    <script src="site.js"></script>
</body>
</html>
